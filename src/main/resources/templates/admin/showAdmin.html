<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">

<body>
<section layout:fragment="content">
    <div>
        <h3>Your profile details</h3>
        <table>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user1: ${user}">
                <td th:text="${user1.username}"/>
                <td th:text="${user1.password}"/>
                <td th:text="${user1.firstName}"/>
                <td th:text="${user1.lastName}"/>
                <td th:text="${user1.email}"/>
                <td th:text="${user1.phoneNumber}"/>
                <td th:text="${user1.dateOfBirth}"/>
                <td><a th:href="@{/user/update}">UPDATE</a></td>
                <td><a th:href="@{/user/delete}">DELETE</a></td>
            </tr>
        </table>
        <div>
            <a th:href="@{/welcomeAd}">Back</a>
        </div>
    </div>
</section>
</body>
</html>
