
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<body>
<section layout:fragment="content">
<h1>Your profile: </h1>

<form th:action="@{/admin/addAnAdmin}" th:object="${users}" method="post">
    <p><input type="hidden" th:value="*{id}"/></p>
    <p> Username: <input type="text" th:field="*{username}"/></p>
    <p> Password: <input type="text" th:field="*{password}"/></p>
    <p> First Name: <input type="text" th:field="*{firstName}"/></p>
    <p> Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p>Date of Birth: <input type="text" th:field="*{dateOfBirth}" th:errorClass="error"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>

</section>
</body>
</html>
