<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">

<body>
<section layout:fragment="content">
    <div>
        <table>
            <tr>
                <th th:text="'Id'"></th>
                <th th:text="'Username'"></th>
                <th th:text="'First Name'"></th>
                <th th:text="'Last Name'"></th>
                <th th:text="'Email'"></th>
                <th th:text="'Phone Number'"></th>
                <th th:text="'Date of Birth'"></th>
                <th th:text="'See notices'"></th>

            </tr>

            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.dateOfBirth}"></td>
                <td><a th:href="@{/notice/showUsersNotice/{id}/(id=${user.id})}"> Show notices </a></td>

            </tr>
        </table>
    </div>
</section>
</body>
</html>
