<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
    <form th:action="@{/notice/addCategoryToNotice}" method="post" th:object="${notice}">
        <div>
            <label th:for="categories">Categories</label>
            <p th:input type="text" placeholder="categories">
                <select th:field="*{categories}" multiple="true">
                    <option th:each="user : ${categoriesList}"
                            th:value="${category.id}"
                            th:text="${category.name}"/>
                </select>
            <p th:errors="*{categories}"></p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</form>
<div>
    <p> Back o Main<a th:href="@{/welcomeAd}"> Main </a>
    </p>
</div>
</body>
</html>
