<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/comment/addComment}" th:object="${comment}" method="post">
        <p><input type="hidden" th:value="*{id}"/></p>
        <p>Add your comment here: </br>
            <textarea cols="30" rows="30" input type="text"  th:field="*{commentText}"/>  </textarea></p>

        <p><input type="submit" value="Leave a comment"/></p>

</form>
</body>
</html>
