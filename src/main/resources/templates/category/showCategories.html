<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">

<body>
<section layout:fragment="content">

    <div>
        <h3> Add a category</h3>
        <a th:href="@{category/addCategory}"> Add a category </a> <br>
    </div>
    <div>
        <br>
        <h3>Exsisting categories:</h3>
        <table>
            <tr>
                <th th:text="'Id'"></th>
                <th th:text="'Name'"></th>
                <th th:text="''"></th>

            </tr>

            <tr th:each="category: ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <!--&lt;!&ndash;<td th:text="${notice.category.name}"></td>&ndash;&gt;-->
                <!--<td>  <a th:href="@{//showNotice/{id}/(id=${notice.id})}"> Show Details </a></td>-->
                <td></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
